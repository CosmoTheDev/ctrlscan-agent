name: OSSF Scorecard

on:
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 05:15 UTC
    - cron: "15 5 * * 1"
  workflow_dispatch:

# Scorecard requires: no top-level env vars, only the scorecard job
# may use id-token: write.
permissions: read-all

jobs:
  scorecard:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      # Needed for private repos:
      contents: read
      actions: read
      issues: read
      pull-requests: read
      checks: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run Scorecard
        uses: ossf/scorecard-action@v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload Scorecard SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
