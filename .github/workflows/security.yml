name: Security Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "37 3 * * *"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  go-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # Use a patched Go toolchain in CI to avoid standard-library CVEs
          # reported by govulncheck against the exact go.mod patch version.
          go-version: "1.25.7"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Unit tests
        run: go test ./... -count=1

      - name: govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: gosec (SARIF)
        continue-on-error: true
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          mkdir -p reports
          gosec -fmt sarif -out reports/gosec.sarif -exclude-dir=references ./...

      - name: Sanitize gosec SARIF
        if: ${{ always() && hashFiles('reports/gosec.sarif') != '' }}
        run: |
          # gosec emits null entries in relationships arrays; strip them to produce valid SARIF
          jq 'walk(if type == "object" and has("relationships") then .relationships |= map(select(type == "object")) else . end)' \
            reports/gosec.sarif > reports/gosec.sarif.tmp
          mv reports/gosec.sarif.tmp reports/gosec.sarif

      - name: Upload gosec SARIF
        if: ${{ always() && hashFiles('reports/gosec.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/gosec.sarif

  trivy-fs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.34.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          ignore-unfixed: true

      - name: Upload Trivy SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

  secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        shell: bash
        run: |
          set -euo pipefail
          GITLEAKS_VERSION="8.24.3"
          curl -sSfL -o /tmp/gitleaks.tar.gz \
            "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz"
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp
          install -m 0755 /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Gitleaks scan
        id: gitleaks
        shell: bash
        run: |
          set +e
          mkdir -p reports
          if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.event.forced }}" = "true" ]; then
            echo "Forced push detected; using filesystem scan fallback (no git diff range)."
            gitleaks dir . \
              --redact \
              --exit-code 2 \
              --report-format sarif \
              --report-path reports/gitleaks.sarif
          else
            gitleaks git . \
              --redact \
              --exit-code 2 \
              --report-format sarif \
              --report-path reports/gitleaks.sarif
          fi
          ec=$?
          echo "exit_code=$ec" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Upload Gitleaks SARIF
        if: ${{ always() && hashFiles('reports/gitleaks.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/gitleaks.sarif

      - name: Fail on leaks / scan errors
        if: ${{ always() }}
        shell: bash
        run: |
          ec="${{ steps.gitleaks.outputs.exit_code }}"
          # gitleaks returns 0 = no leaks, 1 = error, 2 = leaks found
          if [ "$ec" = "0" ]; then
            exit 0
          fi
          if [ "$ec" = "2" ]; then
            echo "::error::Gitleaks detected secrets."
            exit 1
          fi
          echo "::error::Gitleaks scan failed (exit code $ec)."
          exit 1
